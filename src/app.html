<template>
	<lightning-card>
		<lightning-layout multiple-rows>
			<lightning-layout-item size="12" small-device-size="9" padding="around-small">
				<lightning-tabset>
					<lightning-tab label="Item one">
						<div class="slds-m-bottom_small">
							<!--
							<c-scoped-notification message="Hello notification!" theme="light">
							</c-scoped-notification>
							-->
						</div>
					</lightning-tab>
					<lightning-tab label="Item two">
						Tab 2 content here
					</lightning-tab>
				</lightning-tabset>
			</lightning-layout-item>
			<lightning-layout-item size="12" small-device-size="3" padding="around-small">
				<p>Sidebar Content Goes Here</p>
			</lightning-layout-item>
		</lightning-layout>
	</lightning-card>

	<c-misc-multiple-templates></c-misc-multiple-templates>
	<c-hello-for-each>
		<lightning-icon icon-name="utility:edit" size="x-small" slot="icon"></lightning-icon>
	</c-hello-for-each>
	<c-hello-expressions></c-hello-expressions>

	<div class="app slds-p-around_x-large">
		<h1 class="slds-text-heading_large">{title}</h1>
		<h3>Write JavaScript, HTML, and CSS code, and preview the output in the interactive code editor.</h3>

		<!-- Using an if statement -->
		<template if:true={showFeatures}>
			<div class="slds-p-top_large">
				<h2 class="slds-text-heading_medium">Features</h2>

				<!-- Using a for statement -->
				<template for:each={features} for:item='feature'>
					<c-child label={feature.label} key={feature.label}>

						<!-- Specifying the 'icon' slot for c-child -->
						<lightning-icon icon-name={feature.icon} size="x-small" slot="icon">icon</lightning-icon>
					</c-child>
				</template>
			</div>
		</template>

		<h2 class="slds-text-heading_medium slds-p-top_large">Resources</h2>
		<a href="https://developer.salesforce.com/docs/component-library/documentation/en/lwc/lwc.get_started_introduction">
			Developer Guide
		</a><br/>
		<a href="https://developer.salesforce.com/docs/component-library/overview/components">Component Reference</a>

	</div>
</template>
