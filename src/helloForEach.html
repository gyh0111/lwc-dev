<template>
  <lightning-card title="HelloIterator" icon-name="custom:custom15">
    <ul class="slds-m-around_medium">
      <template iterator:it={contacts}>
        <li key={it.value.Id}>
          <div if:true={it.first} class="list-first"></div>
          {it.value.Name}, {it.value.Title}
          <div if:true={it.last} class="list-last"></div>
        </li>
      </template>
    </ul>
    <ul class="slds-m-around_medium">
      <template for:each={contacts} for:item="contact">
        <li key={contact.Id}>
          <slot name="icon"></slot> <span class="slds-p-left_small">{contact.Name}, {contact.Title}</span>
        </li>
      </template>
    </ul>
  </lightning-card>
</template>
